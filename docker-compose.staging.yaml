version: "3.8"
services:
  staging:
    image: nonsensesynapse/draftivist:staging
    command: gunicorn cyoa.wsgi -b 0.0.0.0:8000 --workers 3
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data/
      - ./startup:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
volumes:
  db_data: {}