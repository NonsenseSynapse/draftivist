version: "3.8"
services:
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile.jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.ssh:/root/.ssh
      - ~/.docker:/root/.docker
      - /usr/local/bin/docker-compose:/usr/bin/docker-compose
volumes:
  jenkins_data: {}